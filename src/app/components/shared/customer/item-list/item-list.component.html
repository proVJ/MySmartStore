<app-header></app-header>
<ion-content [fullscreen]="true">

  <!-- @import "@ionic/angular/css/core.css";  -->

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let item of categories">
        <ion-card>
          <img [src]="item.icon" class="icon" />
          <ion-card-content>
            <p>{{ item.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
<app-footer></app-footer>
